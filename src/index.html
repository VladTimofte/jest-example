<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Products Inventory</h1>
    <h3 id="greeting"></h3>

    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>

        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" required>

        <label for="totalProducts">Total Products:</label>
        <input type="text" id="totalProducts" required>

        <button type="submit">Add Product</button>
    </form>

    <button id="clearAll">Clear All Products</button>

    <div class="table-wrapper">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price/Unit</th>
                    <th>Total Products</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="total-price-of-products-wrapper">
        <div class="price"></div>
        <span>&nbsp;&nbsp;</span>
        <div class="currency">RON</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
